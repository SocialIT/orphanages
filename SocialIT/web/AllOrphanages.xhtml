<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:composite="http://java.sun.com/jsf/composite"
	  xmlns:utils="http://java.sun.com/jsf/composite/utils"	  
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Some rand style</title>
	</h:head>
<h:body>
<h:form>
	<p:dataTable var="listItem" value="#{orphanageBean.orphanages}" paginator="true" rows="8" rowsPerPageTemplate="5,8" style="width: 180px">  
	        <p:column>
	        	<h:commandLink action="#{orphanageBean.outcome}">
	        		<f:param name="orphanageID" value="#{listItem.id}">
						<h:outputText value="#{listItem.name}" style="color:#383534"/>
					</f:param>
				</h:commandLink>	
				<h:outputText value="&#160;&#160;&#160;" />			
				<h:outputText value="#{listItem.address}"/>						    			
	        </p:column>   
	 </p:dataTable>
</h:form>
</h:body>
</html>
